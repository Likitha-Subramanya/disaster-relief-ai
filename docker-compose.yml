version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: relief
      POSTGRES_USER: relief
      POSTGRES_PASSWORD: relief_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: relief
      POSTGRES_PASSWORD: relief_password
      POSTGRES_DB: relief
      SECRET_KEY: "CHANGE_ME_SECRET"
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  db_data:
